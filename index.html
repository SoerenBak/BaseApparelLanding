<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="assets/styles/styles.css" rel="stylesheet">
  <title>Base Apparel</title>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="/assets/images/logo.svg" class="logo" alt="logo">
      <div class="inner-container">
        <h1><span>We're</span><br>coming<br> soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form action="">
          <input type="email" placeholder="Email Address">
          <img class="error-icon" src="/assets/images/icon-error.svg" alt="error">

          </button>

      </div>
    </div>

    <div class="right bg-image">

    </div>
